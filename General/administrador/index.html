<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RiwiMindset - Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/General/administrador/stylesAdmin.css">
    <script src="/General/guardian/guardianAdmin.js"></script>
</head>

<body>
    <div class="generalContainer">

        <div class="containerForms">
            <div id="containerFormEstudents">
                <form id="formStudents">

                    <input type="hidden" id="studentId">

                    <div class="titleEstudents mb-5">
                        <h3>Register Estudents</h3>
                    </div>
                    <div class="containerImg containerForms2 mb-5">
                        <img src="./images/profile.png" id="profilePictureEstudents">
                        <label for="inputFileEstudents">Update Imagen</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputFileEstudents" required>
                    </div>
                    <div class="containerForms1 mb-3">
                        <div class="form-floating">
                            <input type="text" id="nameStudent" class="form-control" required>
                            <label for="nameStudent">Nombre</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" id="lastNameStudent" class="form-control" required>
                            <label for="lastNameStudent">Apellido</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3">
                        <div class="form-floating">
                            <input type="number" id="idStudent" class="form-control" required>
                            <label for="idStudent">Cedula</label>
                        </div>
                    </div>
                    <div class="containerForms1 mb-3">
                        <div class="form-floating">
                            <input type="email" id="emailStudent" class="form-control" required>
                            <label for="emailStudent">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" id="celStudent" class="form-control" required>
                            <label for="celStudent">Telefono</label>
                        </div>
                    </div>
                    <div class="containerForms1 mb-3">
                        <div class="form-floating ">
                            <input type="password" id="passwordStudent" class="form-control" required>
                            <label for="passwordStudent">Contrase単a</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="confirmPasswordStudent" class="form-control" required>
                            <label for="confirmPasswordStudent">Validar Contrase単a</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3">
                        <div class="form-floating">
                            <input type="date" id="bornDateStudent" class="form-control" required>
                            <label for="bornDateStudent">Fecha Nacimiento</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3">
                        <div class="form-floating">
                            <select id="clan" class="form-control" required>
                                <option value="">Seleccione un clan</option>
                                <option value="Van Rossum">Van Rossum</option>
                                <option value="Meta">Meta</option>
                                <option value="Gosling">Gosling</option>
                                <option value="Jobs">Jobs</option>
                                <option value="Lovelace">Lovelace</option>
                            </select>
                            <label for="clan">Clan</label>
                        </div>
                    </div>

                    <div class="containerForms2 mb-3 button">
                        <button class="btn">Registrar</button>
                    </div>
                </form>
            </div>

            <div id="containerFormTeachers">
                <form id="formPsychologists">
                    <div class="titleTeachers mb-5">
                        <h3>Register Teachers</h3>
                    </div>
                    <div class="containerImg containerForms2 mb-5">
                        <img src="./images/profile.png" id="profilePicturepsychologists">
                        <label for="inputFilePsychologists">Update Imagen</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputFilePsychologists"
                            required>
                    </div>
                    <div class="containerForms1 mb-3">
                        <div class="form-floating">
                            <input type="text" id="namePsychologists" class="form-control" required>
                            <label for="namePsychologists">Nombre</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" id="lastNamePsychologists" class="form-control" required>
                            <label for="lastNamePsychologists">Apellido</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3">
                        <div class="form-floating">
                            <input type="number" id="idPsychologist" class="form-control" required>
                            <label for="idPsychologist">Cedula</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3">
                        <div class="form-floating">
                            <input type="text" id="emailPsychologists" class="form-control" required>
                            <label for="emailPsychologists">Email</label>
                        </div>
                    </div>
                    <div class="containerForms1 mb-3">
                        <div class="form-floating ">
                            <input type="password" id="passwordPsychologists" class="form-control" required>
                            <label for="passwordPsychologists">Contrase単a</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="confirmPasswordPsychologists" class="form-control" required>
                            <label for="confirmPasswordPsychologists">Validar Contrase単a</label>
                        </div>
                    </div>
                    <div class="containerForms2 mb-3 button">
                        <button class="btn">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="usersList d-flex flex-column align-items-center justify-content-center">
            <h2 class="my-4 text-white">Lista de Estudiantes</h2>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>FOTO</th>
                            <th>CEDULA</th>
                            <th>NOMBRE</th>
                            <th>EDAD</th>
                            <th>ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
