  <div class="containerHome">

    <div class="schedule">
      <div id='calendar'></div>
    </div>

    <div id="reservationForm">
      <h4 class="titleForm">Reserva de Citas</h4>
      <form class="form-control" id="eventForm">

        <label for="eventDate">Fecha:</label>
        <input class="form-control" type="date" id="eventDate" required>

        <label for="eventTime">Hora:</label>
        <select class="form-select" id="eventTime" required>
          <!-- <option value="00:00">12:00 am</option>
          <option value="01:00">1:00 am</option>
          <option value="02:00">2:00 am</option>
          <option value="03:00">3:00 am</option>
          <option value="04:00">4:00 am</option>
          <option value="05:00">5:00 am</option>
          <option value="06:00">6:00 am</option>
          <option value="07:00">7:00 am</option> -->
          <option value="08:00">8:00 am</option>
          <option value="09:00">9:00 am</option>
          <option value="10:00">10:00 am</option>
          <option value="11:00">11:00 am</option>
          <option value="12:00">12:00 pm</option>
          <option value="13:00">1:00 pm</option>
          <option value="14:00">2:00 pm</option>
          <option value="15:00">3:00 pm</option>
          <option value="16:00">4:00 pm</option>
          <option value="17:00">5:00 pm</option>
          <!--<option value="18:00">6:00 pm</option>
          <option value="19:00">7:00 pm</option>
          <option value="20:00">8:00 pm</option>
          <option value="21:00">9:00 pm</option>
          <option value="22:00">10:00 pm</option>
          <option value="23:00">11:00 pm</option> -->
        </select>

        <label for="reason">Motivo:</label>
        <select class="form-select" id="reason" required>
          <option value="Ansiedad">Ansiedad</option>
          <option value="Depresion">Depresion</option>
          <option value="Insomnio">Insomnio</option>
          <option value="Frustracion">Frustracion</option>
          <option value="Decepcion">Decepcion</option>
          <option value="Suicidio">Suicidio</option>
          <option value="Abuso">Abuso</option>
          <option value="Bullying">Bullying</option>
          <option value="Desesperacion">Desesperacion</option>
          <option value="Fobias">Fobias</option>
          <option value="Adicciones">Adicciones</option>
          <option value="Conflictos">Conflictos</option>
          <option value="Trastornos">Trastornos</option>
        </select>



        <button type="submit" class="btn btn-primary">Reservar Cita</button>
      </form>

      <form id="eventFormTeacher">
      </form>
